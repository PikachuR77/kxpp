#GEO_totalist_party:0 "SKP"
#GEO_totalist_party_long:0 "Sakartvelos Komunisturi Partia                               §LThe Georgian Communist party is composed of former Bolsheviks who have been trusted with the task of guiding the economy. Georgia’s weak position in the region has left the ruling Mensheviks in desperation to build infrastructure and industry, the central planning put forward by former Bolsheviks was seen as Georgia’s best hope. The SKP however has become very politically active, with members such as Leventi Beria and Ioseb Jughashvili; and many fear that these figures could make moves against the government if not contained.§!"
#GEO_radical_socialist_party:0 "SR"
#GEO_radical_socialist_party_long:0 "Sotsialuri Revolutsionerebi                                         §LThe Georgian Socialist Revolutionary Party was formed in the summer of 1918 by radical political figures who took a stand against what they perceived as weakness on part of the Georgian Mensheviks, particularly in regards to their commitment to women’s rights and social justice, but especially in regards to their class politics, as the SR’s feared that Georgia was squandering a valuable moment in history to fully commit itself towards revolution. In the aftermath of Georgian independence, the party mellowed its views to avoid censorship and suppression, and fear of drawing ire from the German hegemon. Both the Mensheviks and SR’s in Georgia have maintained a distance from each other, never entering into an official coalition before, even if such a proposal has often been debated and discussed.§!"
#GEO_syndicalist_party:0 "Sindikosi Partia"
#GEO_syndicalist_party_long:0 "Sindikosi Partia                                                      §LThe Syndicalist Party of Georgia are the ideological heirs to the late “Anarchist Prince” Varlam Cherkezishvili’s political societies of the early 1900s, as well as the numerous impromptu factory committees which sprung up in Georgia during the Russian Revolution. It lacks any real coherent party structure and is simply a loose coalition of Pro-Internationale agents, radical trade unionists, and a handful of sympathetic mainstream politicians in the Sotsialuri Revolutsionerebi.§!"
#GEO_social_democrat_party:0 "SSDP"
#GEO_social_democrat_party_long:0 "Sakartvelos Sotsial-Demokratiuli Partia                   §LThe Social Democratic Party of Georgia, more commonly known as the Georgian Menshevik Party, emerged from two seperate crises in the Georgian nationalist movement. In the late 19th century three groups emerged, fittingly dubbed the First, Second and Third Group, each with different ideas for how Georgian independence should be achieved. The Third Group, under the leadership of Noe Zhordania and Irakli Tsereteli embraced Marxist ideology and sought to meld Georgian nationalism with socialist beliefs. In 1903 the second crisis erupted, when the Third Group voted to join the Russian Social Democratic Labour Party, despite the protests of prominent members like Noe Zhordania. This tenuous alliance did not last long, on the advent of the Russian Revolution many Georgia based members of the party decided to end their cooperation with the Russians, although some Georgians like Tsereteli remained faithful to Russian branch of the party. Zhordania emerged as the leader of the newly dubbed SSDP and helped establish an independent Georgian republic, guided by a mixture of socialism, humanism and nationalism, whilst rejecting the more extreme Bolshevik currents that had swept across the Eurasian labour movement.§!"
#GEO_social_liberal_party:0 "SSPRP"
#GEO_social_liberal_party_long:0 "Sakartvelos Sotsialist-Pederalisturi Revolutsiuri Partia §LEstablished in 1904, the Georgian Socialist-Federalist Revolutionary Party was initially derided by many of its leftist peers as a bourgeois party for the propertied class, but in time grew to appeal to both landowners and peasants, with a platform focused on agricultural issues. A critical moment emerged when the party leadership embraced violent revolutionary struggle, in line with the Socialist Revolutionaries’ “Combat Organization”, and began to endorse expropriations and violent reprisals against unjust landowners, despite condemnation from Georgian conservatives. This won them a great deal of support from the lower classes, and helped build a coalition with left-leaning and progressive parties throughout the Russian Empire. Following the Russian Revolution, the SSPRP joined forces with the Georgian social democrats and have been in a coalition ever since, but in time their agrarian focus has caused conflicts with the more urban, labour oriented policies adopted by the social democrats. It remains to be seen if the coalition can endure these disagreements.§!"
#GEO_market_liberal_party:0 "MMEP"
#GEO_market_liberal_party_long:0 "Mitsis Mesakutreta Erovnuli Partia                             §LThe National Landowners Party of Georgia is a splinter group of the National Democratic Party, and was initially known as the “Independent National Democratic Party”. As its current name implies, the party prioritises its political messages to appeal to large scale landowners and urban industrialists, as well as the nation’s conservative and liberal intelligentsia. Even though it was initially formed by a schism within the NDP, its leaders have maintained an amicable relationship with their old colleagues, and cooperate in a Liberal-Conservative coalition in congress.§!"
#GEO_social_conservative_party:0 "EDP"
#GEO_social_conservative_party_long:0 "Erovnul-Demokratiuli Partia                                   §LThe National Democratic Party is one of the oldest Georgian nationalist groups still in existence, having originally been founded by “The Father of Georgia”, Ilia Chavchavadz. In its first few years of existence it was nearly morebund, but in 1917 Spiridon Kedia alongside the elder statesman Niko Nikoladze led a revival of the party, and participated in the first Georgian elections as well as the Georgian provisional government. The party stood for the rights of the peasants, the moderate intellectuals and the traditionalists, against what they deemed to be a tide of radical socialist ideology, sweeping across Georgia. Although unable to stem this tide, the National Democratic Party nevertheless solidified itself as the de-facto leader of the opposition against Noe Zhordania’s Mensheviks, consistently gaining more and more of an edge on him in recent elections. Following Ekvtime Takaishvili’s ascent to party chairman, the National Democrats have also sought to cultivate stronger ties with their fellow agrarian minded parties, and opened up to the possibility of cooperating with Georgian monarchists to secure power.§!"
#GEO_authoritarian_democrat_party:0 "KTK"
#GEO_authoritarian_democrat_party_long:0 "Kartuli Traditsionalistta Kavshiri                             §LFounded some time after Georgia’s declaration of independence, the Union of Georgian Traditionalists is a pro-monarchy lobbying group, largely dominated by members of the Georgian military and landed nobility. Various factions exist within the union, favouring either the idea of a German or native Georgian king to unite the country behind. The Georgian claimant George Bagration is ostensibly a member of the group, but the real mastermind behind the Bagration-Mukhrani dynasty’s activism is his politically savvy son, Irakli. The germanophillic faction is led by the conservative general Shalva Maglakelidze and the eccentric prince Georges V. Matchabelli. Although the union believes in establishing a constitutional monarchy, it has frequently been accused of trying to further the influence of the nobility in Georgia, or promoting German collaborators to higher positions of power. It maintains aloof ties with the more extreme, staunchly pro-Georgian Tetri Giorgi.§!"
#GEO_paternal_autocrat_party:0 "Tetri Giorgi"
#GEO_paternal_autocrat_party_long:0 "Tetri Giorgi                                                                §LThe Patriotic Union of White George, which derives its name from the figure of Saint George, emerged from the German backed Georgian Independence Committee over disagreements about Georgia’s future. The Committee, which was made up of numerous military men, cultural activists and nobles, had a staunch belief in establishing a free and independent nation that could revitalize the Georgian people’s cultural identity, but were outraged when Germany began to impose more and more economic and political demands on the nascent state. Rejecting their former patrons, the Tetri Giorgi gathered in the 1920s and rallied to the cause of total sovereignty, believing in the establishment of a free Georgian state under the guidance of a monarch, or similar national figurehead. More radical members of the party have openly expressed admiration for the far right Legionary and Integralists movements in Europe, perhaps hoping to imitate their ascents to power.§!"
