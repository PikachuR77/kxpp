#TEX_totalist_party:0 "Socialist Party of America"
#TEX_totalist_party_long:0 "Socialist Party of America -  §LThe SPA operating in our territory is loyal to the IWW in the CSA, and our relations with them are largely dictated by our relations with them. Nonetheless, machine politics, propaganda and the use of populism to absorb many of their potential voters has left them without a chance of being elected in our region.§!"
#TEX_syndicalist_party:0 "Socialist Party of America"
#TEX_syndicalist_party_long:0 "Socialist Party of America - §LThe SPA operating in our territory is loyal to the IWW in the CSA, and our relations with them are largely dictated by our relations with them. Nonetheless, machine politics, propaganda and the use of populism to absorb many of their potential voters has left them without a chance of being elected in our region.§!"
#TEX_radical_socialist_party:0 "Independent League"
#TEX_radical_socialist_party_long:0 "Independent League - §LAn association aligned with the Social Patriots in the CSA, these radicals are aligned with radical farm groups and seek a class collaborative form of socialism."
#TEX_social_democrat_party:0 "Progressive Party"
#TEX_social_democrat_party_long:0 "Progressive Party - §LMost of the former progressive Republicans have ended up in the Progressive Party which ran before the Civil War. Without a national organ to draw from, the National Progressives are gradually absorbing them and making them a sub-wing of their organization.§!"
#TEX_social_liberal_party:0 "National Progressive Party"
#TEX_social_liberal_party_long:0 "National Progressive Party - §LPart of the Republican Party has collapsed into the National Progressive Party, a creation of the Wisconsin-based La Follette family and one of the few major challengers to Long's agenda, with the party claiming to be more progressive than populist.§!"
#TEX_market_liberal_party:0 "Democratic Party"
#TEX_market_liberal_party_long:0 "Democratic Party - §LThe liberal democrats in the region desire a reunion with the pro-democratic factions of America at once if possible, only agreeing to work with the AUS to stop more radical factions. That said they do pay more lip service to farmers relative to other wings of the liberal democrats throughout the nation.§!"
#TEX_social_conservative_party:0 "Democratic Party"
#TEX_social_conservative_party_long:0 "Democratic Party - §LThe Democratic Party in the region that operates legally have often had to made concessions to populist rhetoric but in practice largely work with the AUS out of fear of the Old Democrats, non-local big business and Socialists. Supportive of segregation, their support would likely wane if lip service was paid to race progressives.§!"
#TEX_authoritarian_democrat_party:0 "America First Party"
#TEX_authoritarian_democrat_party_long:0 "America First Party - §LThe America First Party is a populist-American broad tent made up of those who follow a laborist, patriotic ideology and also generally view left socialism as being unpatriotic or totalitarian. They stand in opposition to other progressives by their reliance on political machines, their Share the Wealth Plan, relative cultural conservatism, populist-messaging, party militias and, more than anything, their personalism based around Louisiana Governor and firebrand Huey Long. As such they preach an odd mixture of radicalism, populism and pragmatism in order to enact a pro-labor and pro-famer capitalist nation united around the American identity.§!"
#TEX_paternal_autocrat_party:0 "America First Party"
#TEX_paternal_autocrat_party_long:0 "America First Party - §LThe Radicals of the AFP view traditional voting as inadequate to the American people due to the influence of large corporations and banks, and believe a presidential dictatorship enveloped in populism would better represent the will of the American people.§!"
#TEX_national_populist_party:0 "White Leagues"
#TEX_national_populist_party_long:0 "White Leagues - §LThe various White Leagues in our territory are unorganized paramilitary organizations cut off the central apparatus of the National Democratic White League. While some have chosen not to take an official side during the war, the vast majority have sympathies with the CAR. Some AUS activists believe we could appeal to them to stop them from actively attacking us while other would see them finished.§!"
#TEX_liberal_AFP_paternal_autocrat_party:0 "America First Party"
#TEX_liberal_AFP_paternal_autocrat_party_long:0 "America First Party - §LThe Radicals of the AFP view traditional voting as inadequate to the American people due to the influence of large corporations and banks, and believe a presidential dictatorship enveloped in populism would better represent the will of the American people.§!"
#TEX_progressive_AFP_social_democrat_party:0 "America First Party"
#TEX_progressive_AFP_social_democrat_party_long:0 "America First Party - §LThe AFP has enacted its populist agenda and in the process it has made it clear the future of the party is progressive-populism which defends and even seeks to enact further welfare progressivism, pro-labor policies and race moderation or progressivism in favor of strong civic nationalism.§!"
#TEX_liberal_AFP_social_liberal_party:0 "America First Party"
#TEX_liberal_AFP_social_liberal_party_long:0 "America First Party - §LThe AFP has enacted its populist agenda and in the process it has made it clear the future of the party is liberal populism which defends and even seeks to enact further welfare progressivism, pro-labor policies and race moderation in favor of strong civic nationalism.§!"
#TEX_liberal_AFP_social_conservative_party:0 "America First Party"
#TEX_liberal_AFP_social_conservative_party_long:0 "America First Party - §LThe AFP has enacted its populist agenda and in the process it has made it clear the future of the party is conservative populism which defends welfare progressivism, pro-labor policies and race conservatism.§!"
#TEX_christian_party:0 "Christian Party"
#TEX_christian_party_long:0 "Christian Party - §LThe official political-wing of the Silver Legion of America and a creation of William Dudley Pelley, the CP has largely absorbed both conservative populists and former democrats in the religious nationalist party. United by populist proposals of patriotism, universal employment and a minimum income for full citizens, the CP differs from the AFP and NPP in the emphasis on its military wing, Pelley's writings, harsher attitude towards socialism, citizen referendums, more explicitly Christian-based welfare, stricter constitutionalism, cultural supremacism (including overt anti-Semitism), and Pelley's ward policy towards groups of people he views as unproductive. As such the group is unsurprisingly extremely divisive even with the populist AUS, not helped by its even more radical-wing of the party being even more overtly racialist as well openly authoritarian, with many unsure how far Pelley would go to appease them.§!"
#TEX_christian_party_auth:0 "Christian Party"
#TEX_christian_party_auth_long:0 "Christian Party - §LThe official political-wing of the Silver Legion of America and a creation of William Dudley Pelley, the CP has largely absorbed both conservative populists and former democrats in the religious nationalist party. United by populist proposals of patriotism, universal employment and a minimum income for full citizens, the CP differs from the AFP and NPP in the emphasis on its military wing, Pelley's writings, harsher attitude towards socialism, citizen referendums, more explicitly Christian-based welfare, stricter constitutionalism, cultural supremacism (including overt anti-Semitism), and Pelley's ward policy towards groups of people he views as unproductive. As such the group is unsurprisingly extremely divisive even with the populist AUS, not helped by its even more radical-wing of the party being even more overtly racialist as well openly authoritarian, with many unsure how far Pelley would go to appease them.§!"
#TEX_national_populist_catholic_party:0 "Holy American League"
#TEX_national_populist_catholic_party_long:0 "The Holy American League - §LOriginally the Papal Militia sent by His Holiness to aid the Union State in the civil war, under the leadership of Philip Carroll the Militia has changed dramatically. Coined the Holy American League after the war, there is little the League does NOT do. Everything from building homes for the poor to training Catholics in the art of self defense. With the success of the New Gunpowder Plot, governing can be added to that list. Since coming power, the League has begun to implement Integralism throughout America. If the League can succeed in it's crusade to bring Political Catholicism to one of the most protestant nations on earth is a question that only God or time will be able to tell.§!"
#TEX_national_populist_deadphill_catholic_party:0 "Holy American League-Hardliner Faction"
#TEX_national_populist_deadphill_catholic_party_long:0 "Holy American League-Hardliner Faction - §LTo their opponents, the Hardliner faction of the Holy American League are paranoid Inquisitors with a thirst for blood. To the Hardliners themselves, they are vessels of God and the Holy Mother who carry out their work in protecting the Empire from sin and heresy. With the death of the ArchRegent, it is an open secret that they seek to consolidate power and cast out their rival factions, lest the Empire fall once more head first into the rotting pit of Masonic Liberalism. To them, the Empire has already strayed too far from Christ into the dangerous realm of secularism, and it is their mission to reaffirm the Empire as the tool of the Church to bring salvation from fiery Gehenna to all souls, even if that means taking a life. Indeed, their leader, Father Leonard Feeney, is an ambitious and devoted man, only time will tell what lengths the Hardliners would be willing to go to save the Empire.§!"
#TEX_paternal_autocrat_deadphill_catholic_party:0 "Holy American League-Neo-Feudalist Faction"
#TEX_paternal_autocrat_deadphill_catholic_party_long:0 "Holy American League-Neo-Feudalist Faction - §LThe Neo-Feudalist faction of the Holy American League has seemingly risen to prominence overnight. Commanded by the Supreme Knight of the Knights of Columbus, Martin Carmody, the Neo-Feudalists are still shrouded in mystery. What is known is that most of the Knights of Columbus is extremely loyal to their Supreme Knight, and that Carmody has established connections to many networks and groups within the Empire. In the few times Carmody has emerged from the shadows of heading the secret police, he has expressed a desire to bring feudalism to America. Many have dismissed this as the silly dream of a man stuck in the past, but with the power of the Knights of Columbus behind him, Carmody’s vision is no laughing matter. The other factions of the League must be alert, lest they be the targets when the Knights make their next move in their march to revive feudalism.§!"
#TEX_authoritarian_democrat_deadphill_catholic_party:0 "Holy American League-Populist Faction"
#TEX_authoritarian_democrat_deadphill_catholic_party_long:0 "Holy American League-Populist Faction - §LThe Populist faction of the Holy League is perhaps the most vocal of all in its mission. Under the authority of Father Charles Coughlin, the Populists have done all they can to make their voice heard the loudest. Millions listen in as Coughlin speaks on the need for a return the the populist policies of America First in order for the Empire to survive. This goal is a very popular one, as many citizens of the Empire look back on phrases like “Every Man a King” with fondness, and Coughlin’s words only help to stir up their nostalgia. The Populists also wish to curtail the powers of the Inquisition, with Coughlin and many others believing that the purges have become far too excessive. With their dual goals of “Holy Populism” and the cutting back of the much feared Inquisition, it is without question that the Populists are very popular, and certainly a force to be reckoned with.§!"
#TEX_social_conservative_deadphill_catholic_party:0 "Holy American League-Loyalist Faction"
#TEX_social_conservative_deadphill_catholic_party_long:0 "Holy American League-Loyalist Faction - §LThe Loyalist faction, headed by the faithful Bishop Fulton Sheen, seeks to not only uphold the work of the ArchRegent Carroll but also continue his divine mission. Sheen, the “Beloved Disciple” of the ArchRegent is determined to carry out Carroll’s vision as closely as possible. However, the faction also has the stated goal of moderating the Empire. Sheen claims this keeps to the ArchRegent’s will, as with his dying breaths he told Sheen to be his successor and to reform the Empire. Others, especially the Hardliners, have brought this into question, pointing out that only Sheen heard his final words and therefore no one else can confirm this final wish of the ArchRegent. Regardless, the Loyalist Faction marches on, determined to continue the glorious work that the late Carroll started.§!"
#TEX_market_liberal_deadphill_catholic_party:0 "Holy American League-Christian Capitalist Faction"
#TEX_market_liberal_deadphill_catholic_party_long:0 "Holy American League-Christian Capitalist Faction - §LThe right wing of the Reformist Faction within the Holy American League is shaping up to be a major contender in the Empire’s politics. United under the banner of former New York Governor Al Smith, the Right-Reformist Faction pushes for a revived Free Market capitalism to be adopted as the Empire’s economic system, under he moniker, “Christian Capitalism.” Much like it’s left wing counterpart, Smith’s Right Reformists push for a democratization of the Empire, but with the more moderate end goal of bringing the federalist model back to the country. These aims have attracted many moderates and conservatives who wish for a return to a more liberal and laissez-faire system while not abandoning Catholic values. The faction’s supporters may be old-fashioned, but they are no less determined to bring a new era of freedom and prosperity to the Empire§!"               
#TEX_radical_socialist_deadphill_catholic_party:0 "Holy American League-Catholic Worker Faction"
#TEX_radical_socialist_deadphill_catholic_party_long:0 "Holy American League-Catholic Worker Faction - §LThe left wing of the Reformist Faction(dubbed the Catholic Worker Faction) within the Holy American League has become increasingly prominent with the death of the Archregent. Under the leadership of Dorothy Day, the Left-Reformist Faction pushes for fully embracing distributist economics, gender egalitarianism, democratization and, most controversially, the decentralization of the Empire. Also controversial is the lack of a denial from the Faction regarding its constant accusations of anarchist and syndicalist sympathies. Despite its many detractors, it is an undeniable fact that the Catholic Workers have garnered immense popularity among the working class and female population of the Empire, and are undoubtedly a powerful force within the League.§!"
#TEX_authoritarian_democrat_deadphill_joe_party:0 "Holy American League-National Cavalier Faction"
#TEX_authoritarian_democrat_deadphill_joe_party_long:0 "Holy American League-National Cavalier Faction - §LFollowing the deadlocked and indecisive Congress in St. Mary’s City, Joseph Kennedy led a military coup that seized the reins of power within the Empire. Now Kennedy and his followers, calling themselves the “National Cavaliers” have defanged the Holy American League, turning it into little more than pen-pushing, rubber-stamping yes-men to keep some shred of legitimacy. In actuality, the Empire has become a military junta in all but name. The Cavaliers call the shots now, and they have not hesitated to crush the “Enemies of Our Lady”— those that pose a threat to the junta. At the same time, Kennedy has promised a return to the stability and prosperity before the ArchRegent’s death, though the junta’s policy of putting the military first has led many to be skeptical that Kennedy will look after anything except his own goons and power. Even still, the people pledge their loyalty and hold faith that the Lord will guide Kennedy’s hand.§!"
#TEX_national_populist_deadphill_regent_party:0 "Holy American League-National Salvation Faction"
#TEX_national_populist_deadphill_regent_party_long:0 "Holy American League-National Salvation Faction - §LFollowing the deadlocked and indecisive Congress in St. Mary's City, a compromise was found. No faction would be the one to rule them all, instead, every faction would rule...partially. Aspects of the factions' doctrines have been incorporated into the new "National Salvation Decree", which outlines the new policies that will be observed by the Empire. It has been decided that the Congress in St. Mary's will remain as a permanent governing institution, based on the model of the Ecumenical Councils. Officially this Council is the "Council of Guadalupe", but the introduction of the National Salvation Decree has led to many dubbing it the "National Salvation Faction." Guided by the hand of the Divine Trinity, the Regency shall carry the Empire into a holy future.§!"
#TEX_totalist_deadphill_party:0 "Red Legion of America"
#TEX_totalist_deadphill_party_long:0 "The Red Legion of America- §LFormed as a merger of the largest anti-Day groups from all around the Empire, the Red Legion of America is the very definition of a contradiction. They support reintroducing segregation, even promoting policies like the Liberia Plan, which clearly places them in league with groups such as the Klan. Meanwhile, their unwavering support of Socialism and the Worker's Revolution clearly puts them in the camp of groups like the defunct Combined Syndicates. With a monarchist wing to top the cake, the Red Legion simply should not function as it does. Regardless of it's contradictory nature though, the Legionaries of the Red Legion march on, determined to remove Dorothy Day and create the perfect Socialist Kingdom for God's chosen race, the White Man.§!"
#TEX_national_populist_catholic_party_long:0 "The Holy American League - §LOriginally the Papal Militia sent by His Holiness to aid the Union State in the civil war, under the leadership of Philip Carroll the Militia has changed dramatically. Coined the Holy American League after the war, there is little the League does NOT do. Everything from building homes for the poor to training Catholics in the art of self defense. With the success of the New Gunpowder Plot, governing can be added to that list. Since coming power, the League has begun to implement Integralism throughout the American Union State. If the League can succeed in it's crusade to bring Political Catholicism to one of the most protestant nations on earth is a question that only God or time will be able to tell.§!"
#TEX_texan_democrat_party:0 "Democratic Party"
#TEX_texan_democrat_party_long:0 "Democratic Party - §LThe Democratic Party, now a revitalized force under the leadership of Pappy O'Daniel, stands poised to rebuild the country from the ruins of war and economic depression alike. Texas has taken its rightful place as the leading American state, and its culture and values will surely have as profound of an impact on American culture as the Hillbilly Boys have in recent years. Though O'Daniel has his work set out for him, it seems that every American has heard the phrase "pass the biscuits, Pappy", a testament to his charisma and popularity. With the people behind him, O'Daniel will bring his vision to America.§!"
