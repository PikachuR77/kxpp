#BHU_totalist_party:0 "DNC"
#BHU_totalist_party_long:0 "Druk National Congress (Maximists)                         §gA club of noble exiles, socialists, and Indian agents, the Druk National Congress is a collection of misfits. Founded in Calcutta following a crackdown against radical Gewog leaders, the Congress has done very little since its creation. However, the rise of Subhas Chandra Bose has brought about increased Indian investment into the DNC, intending to use this collection of dissidents to destabilise Bhutan. The Maximist faction is intensely devoted to Bose and prioritizes destruction of reactionary elements in the country and loyalty to the Commune.§!"
#BHU_syndicalist_party:0 "DNC"
#BHU_syndicalist_party_long:0 "Druk National Congress (Internationalists)                §gA club of noble exiles, socialists, and Indian agents, the Druk National Congress is a collection of misfits. Founded in Calcutta following a crackdown against radical Gewog leaders, the Congress has done very little since its creation. However, the rise of Subhas Chandra Bose has brought about increased Indian investment into the DNC, intending to use this collection of dissidents to destabilise Bhutan. The Internationalist faction is made up of those members who travelled to France and Britain to petition for aid. They are most interested in connecting Bhutan with the outside world.§!"
#BHU_radical_socialist_party:0 "DNC"
#BHU_radical_socialist_party_long:0 "Druk National Congress (Revolutionaries)                 §gA club of noble exiles, socialists, and Indian agents, the Druk National Congress is a collection of misfits. Founded in Calcutta following a crackdown against radical Gewog leaders, the Congress has done very little since its creation. However, the rise of Subhas Chandra Bose has brought about increased Indian investment into the DNC, intending to use this collection of dissidents to destabilise Bhutan. The Revolutionary faction is the strongest within the party, and advocates for the end of serfdom and the creation of a new socialist republic in the Himalayas.§!"
#BHU_social_democrat_party:0 "BSC"
#BHU_social_democrat_party_long:0 "Bhutan State Congress (Democrats)                         §gFounded by a handful of Lhotshampa intellectuals, the Bhutan State Congress is a movement attempting to create a Lhotshampa political awakening in the southern regions of Bhutan. They have not found much success in their endeavours, with the oppressed Nepalese minority remaining sceptical of these political idealists, and the ruling authorities quick to stamp out dissent.§!"
#BHU_social_liberal_party:0 "Jai Gorkha"
#BHU_social_liberal_party_long:0 "Jai Gorkha                                                    §gFounded in the Indian states bordering southern Bhutan, Jai Gorkha is an underground political movement that aims to create a new state for the Nepalese, called Gorkhaland. This group has found many in Bhutan’s Nepalese Lhotshampa community who are interested in this state-building project, and it has become the leading voice for this oppressed minority.§!"
#BHU_market_liberal_party:0 "Radicals"
#BHU_market_liberal_party_long:0 "Druk Gyalpo (Radicals)                                          §gThe Radicals are a small group of court officials who are committed to bringing more democratic reform to Bhutan. While they share goals with the Reformist faction in court, they believe that the reforms offered by said faction are too limited and often chafe against Sonam Topgye Dorji’s dominant position in that faction. With little support among any of the reigning powers in Bhutan, there is little chance that they will be able to act as anything more than a vocal opposition.§!"
#BHU_social_conservative_party:0 "BSC"
#BHU_social_conservative_party_long:0 "Bhutan State Congress (Peasant)                             §gFounded by a handful of Lhotshampa intellectuals, the Bhutan State Congress is a movement attempting to create a Lhotshampa political awakening in the southern regions of Bhutan. They have not found much success in their endeavours, with the oppressed Nepalese minority remaining sceptical of these political idealists, and the ruling authorities quick to stamp out dissent.§!"
#BHU_authoritarian_democrat_party:0 "Reformers"
#BHU_authoritarian_democrat_party_long:0 "Druk Gyalpo (Reformers)                                       §gThe Reformists are a collection of nobles and court officials who advocate for a series of reforms meant to modernise the Kingdom of Bhutan. While fiercely loyal to the power of the king, they hope to devolve some powers from the aristocracy to the Gewog village elders, while retaining the power of the central monarchy. Their base of power is centred around the king’s Gongzim minister, Sonam Topgye Dorji. Through his influence, they have become the second most powerful faction in the country, with the king slowly subscribing to this more reform-minded approach to ruling.§!"
#BHU_paternal_autocrat_party:0 "Traditionalists"
#BHU_paternal_autocrat_party_long:0 "Druk Gyalpo (Traditionalists)                                     §gThe Traditionalists are a broad collection of Penlops, minor nobles, officials and military leaders loyal to the King and devoted to the maintenance of the status quo. They are supportive of the reigning Druk Gyalpo but seek primarily to expand the power of the Penlops at the expense of the central authorities. The Traditionalists are strictly opposed to the reforms proposed by Sonam Topgye Dorji and his clique of court loyalists, seeing them as a direct affront to feudalism in Bhutan.§!"
#BHU_national_populist_party:0 "Zhung Dratshang"
#BHU_national_populist_party_long:0 "Zhung Dratshang                                                  §gThe Zhung Dratshang is a council of monks from across the country, united in the goal of furthering monastic interests. They are led by the five learned masters, the Lopens, each an expert in a different theological field, and their leader the Je Khenpo. Having ruled over the country in the days before the central monarchy, even in the years following the body has long served to advise the rulers of Bhutan, promoting stability and traditional Buddhism.§!"
#BHU_Zhabdrung_party:0 "Zhabdrung Loyalists"
#BHU_Zhabdrung_party_long:0 "Zhung Dratshang (Loyalists)                                    §gWhile the Zhabdrung Rinpoche has been the official leader of Bhutan for the last three hundred years, they have had no real power since the days of Bhutan’s founder, Zhabdrung Ngawang Namgyal. The most recent incarnation of the ancient lama has spent years cultivating support among those who felt abandoned by the short-lived monarchy. In doing so he created a broad coalition of conservative monks and impoverished villagers, snubbed courtiers and political outcasts. It is at the head of this unwieldy alliance that Zhabdrung Jigme Dorji rules Bhutan, and he will have to make sure the house of cards he built for twenty years does not fall out from under him.§!"
